<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pelicula.css">
    <script type="module" src="../js/index.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pelicula</title>
</head>
<body>
    <header>
        <section class="informacion-header">
            <div class="informacion-img">
                <img src="https://i.postimg.cc/qRGy3vB2/furiosa.jpg" alt="">
            </div>
            <div class="informacion-texto">
                <h5>Hi, Ferrucio Tuccine!</h5>
                <p>Let's watch movie together</p>
            </div>
            <div class="informacion-icono">
                <i class='bx bx-bell'></i>
            </div>
        </section>
        <section class="buscador-header">
            <div>
                <form action="/search" method="get" class="search-bar">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" name="query" placeholder="Buscar..." class="search-input" required>
                </form>
            </div>
        </section>
    </header>
    <main>
        <section class="informacion-main">
            <div>
                <p>Now playing</p>
            </div>
            <div>
                <button>See all</button>
            </div>
        </section>
        <section id="carrusel" class="carrusel-main"></section>
        <section class="informacion-pelicula-main">
            <div class="informacion-texto-pelicula">
                <p id="pelicula-titulo"></p>
                <p id="pelicula-genero"></p>
            </div>
            <div class="informacion-span">
                <span class="span" data-index="0"></span>
                <span class="span" data-index="1"></span>
                <span class="span" data-index="2"></span>
                <span class="span" data-index="3"></span>
                <span class="span" data-index="4"></span>
            </div>            
        </section>
        <section class="pelicula-pronto-main">
            <div class="informacion-pelicula_pronto-main">
                <div>
                    <p>Comming soon</p>
                </div>
                <div>
                    <button>See all</button>
                </div>
            </div>
            <div id="carrusel-pronto" class="carrusel-pronto"></div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="/pelicula/detalle"><i class="bi bi-house-door"></i>Home</a></li>
            <li><a href="#"><i class="bi bi-search"></i>Browse</a></li>
            <li><a href="#"><i class="bi bi-ticket-detailed"></i>Tickets</a></li>
            <li><a href="#"><i class="bi bi-person-lines-fill"></i>Profile</a></li>
          </ul>
    </footer>
</body>
</html>
