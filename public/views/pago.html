<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pago.css">
    <script type="module" src="../js/module/pago.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <a id="back" href="#"><i class='bx bx-left-arrow-alt'></i></a>
        <h2 class="title">Order Summary</h2>
        <a><i class="bi bi-three-dots-vertical"></i></a>
    </header>
    
    <main class="movie-info">
        <img id="movie-img" src="">
        <div class="movie-details">
            <h1 id="movie-titulo"></h1>
            <p id="movie-genero"></p>
            <h5 id="movie-usuario"></h5>
            <h6 id="movie-fecha"></h6>
        </div>
    </main>
    
    <section class="order-details">
        <p class="order-number">ORDER NUMBER : <span id="order-number" class="order-number-value"></span></p>
        <p class="line">1 TICKET <span id="numero-asiento" class="seat-number"></span></p>
        <p class="line">REGULAR SEAT <span id="price" class="price"></span></p>
        <p class="line">SERVICE FEE <span class="price">$1,99 x 1</span></p>
    </section>
    <section class="payment-method">
        <h2>Payment method</h2>
        <div class="card">
            <img src="https://www.svgrepo.com/show/452059/mastercard.svg" alt="MasterCard">
            <div class="card-details">
                <span class="card-name">MasterCard</span>
                <span class="card-number">**** **** 0998 7865</span>
            </div>
            <label class="radio-button">
            <input type="checkbox" />
            <span id="payment-card" class="checkmark"></span>
        </label>

        </div>
        
    </section>

    <section class="payment-timer">
        <p>Complete your payment in <span id="countdown"></span></p>
    </section>
    
    <footer>
        <a><button id="buy-ticket" class="buy-ticket">Buy ticket</button></a> 
    </footer>
    <div id="miAlerta" class="alerta oculto">
        <div class="contenido">
            <p>Por favor, completa todos los campos.</p>
            <button id="cerrarAlerta">Cerrar</button>
        </div>
    </div>
</body> 
</html>
